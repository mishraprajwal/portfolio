<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // GitHub Pages 404 fallback for single-page apps.
      // Preserve the attempted path and redirect to index.html using a hash.
      (function () {
        try {
          var path = window.location.pathname || '/';
          var search = window.location.search || '';
          var parts = path.split('/').filter(Boolean);
          var base = '/';
          // if the site is hosted under username/repo, keep the first two segments as base
          if (parts.length >= 2) base = '/' + parts[0] + '/' + parts[1] + '/';
          var hash = '#'+ path + search;
          window.location.replace(window.location.origin + base + hash);
        } catch (e) {
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
